<div class="container-fluid main-wishlist-container">
    <div class="title-container">
        <div class="wishlist-heading">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 512 512">
                <path
                    d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z" />
            </svg> Wishlist
        </div>
        <div class="wishlist-subtitle">Honest detailed reviews filled with Valuable Insights about Courses coming soon
        </div>
    </div>
    <div class="container">
        <!-- To give the operation confirmation Msg -->
        <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="wishlistSuccMsg!=undefined">
            <svg style="fill: #042b03;" xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
            </svg>
            <div class="alert-msg">
                {{wishlistSuccMsg}}
            </div>
        </div>

        <!-- {{End}} -->
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let wishlist of wishlistData">
                <div class="product-item">
                    <div class="product-image-container">
                        <img [src]="getProImageUrl(wishlist.main_product_image)" [title]="wishlist.product_name" class="main-pro-image">
                        <a [routerLink]="['/product-details',wishlist.proID]" class="view-pro"><mat-icon>visibility</mat-icon></a>
                        <a  class="shop-pro" data-bs-toggle="modal" data-bs-target="#getInTocuhDialogue"><mat-icon>shop</mat-icon></a>
                    </div>
                    <div class="product-details">
                        <div class="product-name">
                            <a  [routerLink]="['/product-details',wishlist.proID]">{{ wishlist.product_name }} </a>
                        </div>
                        <div>
                            <a  [routerLink]="['/product-details',wishlist.proID]" class="price-tag">{{wishlist.sale_price | currency:'$'}}</a>
                        </div>
                    </div>
                </div>
                <div class="remove-wishlist-btn">
                    <button class="btn btn-primary" (click)="deleteWishlist(wishlist._id)"><i class="fa fa-trash"></i> Remove product from wishlist</button>
                </div>

            </div>
        </div>
    </div>
</div>
