
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    {{ data.message }}
</div>
<div mat-dialog-actions class="btn-container">
    <button mat-button mat-dialog-close class="no-btn">No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()" class="yes-btn">Yes</button>
</div>
