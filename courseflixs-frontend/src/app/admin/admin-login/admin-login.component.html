<div class="container-fluid" >
    <div class="row" >
        <div class="col-lg-12" >
            <div class="main-login-form">
                <div class="admin-login-logo">
                    <img src="../../../assets/logo.svg" alt="logo">
    
                </div>
                <h2>Login to your Account</h2>
                <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="adminAuthError!=''">
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#990531}</style><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
                    <div class="alert-msg">
                        {{adminAuthError}}
                    </div>
                  </div>  
                    <form [formGroup]="adminLoginForm" (ngSubmit)="adminLoginData()">      
                    <mat-form-field>
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="Enter your email" formControlName="email" required>
                        <mat-error *ngIf="email && email.invalid && email.touched">{{getErrorMessageEmail()}}</mat-error>
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password && password.invalid && password.touched">{{getErrorMessagePassword()}}</mat-error>

                    </mat-form-field>
    
                    <div class="admin-login-btn">
                        <button type="submit" name="login" class="btn btn-primary btn-disabled" [disabled]="adminLoginForm.invalid">Login</button>
                    </div>
                </form>
            </div>
           
        </div>

    </div>
</div>
